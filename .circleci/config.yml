# Elixir CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.6.1
    steps:
      - checkout
      - setup_remote_docker
      - run: 
          name: Set up volumes
          command: |
            set -ex
            docker create -v /app --name configs alpine:3.4 /bin/true
            docker cp run.sh configs:/app
            docker images -q alpine
            docker run --volumes-from configs "$(docker images -q alpine)"
      - run:
          name: LS
          command: ls
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Docker Compose Build
          command: docker-compose build
      - run:
          name: LS
          command: ls
      - run:
          name: Docker Compose Up
          command: |
            set -x
            docker-compose up -d
      - run:
          name: Run tests
          command: docker-compose run web mix test
